{% extends 'ecom_app/main.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">


{% block title %} Log in {% endblock title %}


{% block content %}
<div class="login-wrapper">
    <div class="login-form">
        <div class="social-login">
            <div class="block-social-login">
                <div class="block-social">
                    <i class="fa-brands fa-square-facebook"></i>
                    <a href="">Login with facebook</a>
                </div>
            </div>
            <div class="block-social-login">or</div>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-field">
                <input type="text" placeholder="Username or email" required name="user_email">
            </div>
            <div class="form-field">
                <input type="password" placeholder="Password" required name="password">
            </div>
            <div class="block-forgot-pass">
                <a href="#">Forgot Password?</a>
            </div>
            <div>
                {% for message in messages %}
                <p style="color: red;">{{message}}</p>
                {% endfor %}
                <p></p>
            </div>
            <div class="btn-submit form-field">
                <input type="submit" value="Login">
            </div>
            <div class="block-signup">
                <span>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></span>
            </div>

        </form>
    </div>
</div>
{% endblock content %}
